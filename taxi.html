        font-size: 16px;

        border: 1px solid #ccc;
      }
      form input {

      }
      input[type="date"],
      input[type="time"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: white;
      }

      /* Make dropdown menu act like a normal block */
      .dropdown-menu.show {
        position: static;
        float: none;
        transform: none;
      }
      .dropdown-menu.transparent-box {
        background-color: blue;
        opacity: 0.5; /* 50% transparent */
      }
