    <script>
      document.querySelectorAll("#whatsappButton").forEach((button) => {
        button.addEventListener("click", function () {
          const phoneNumber = "9014331223";
          const whatsappURL = `https://wa.me/${phoneNumber}`;
          window.open(whatsappURL, "_blank");
        });
      });
      document.querySelectorAll(".bookingForm").forEach(function (form) {
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = form.querySelector(".name").value;
          const contact = form.querySelector(".contact").value;
          const from = form.querySelector(".from").value;
          const to = form.querySelector(".to").value;
          const dateTime = form.querySelector(".date").value;
          const tripDays = form.querySelector(".days").value;

          const message = `Name: ${name}\nContact: ${contact}\nFrom: ${from}\nTo: ${to}\nDate & Time: ${dateTime}\nTrip Days: ${tripDays}`;
          const phoneNumber = "9014331223";
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(
            message
          )}`;
