      /* Each div that holds an image and a button */
      .d1,

        flex: 1;
        max-width: 30%; /* Each div takes up to 30% of the container */
        box-sizing: border-box; /* Prevents padding from affecting width calculation */

        margin-bottom: 20px; /* Add space below each image */
      }
      /* Style for the images */
      .d1 img,
      .d2 img,
      .d3 img {
        width: 100%; /* Images take up the full width of their container */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px; /* Rounded corners for the images */

      /* Button styling */
      .btn {
        padding: 10px;
        background-color: #0a16f6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 4px; /* Adds space between the image and button */
        text-align: center;
        width: 100%;
        display: block;
      }
      .btn:hover {
