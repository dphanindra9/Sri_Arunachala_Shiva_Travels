    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
        width: 100%;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("Images/tripImage.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(4px);
        z-index: -1;
      }

      .trip-header {
        padding: 60px 20px;
        text-align: center;
        color: black;
      }

      .header-box {
        display: inline-block;
        background: rgba(255, 255, 255, 0.121);
        /* One shared background */
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px black;
        max-width: 800px;
      }

      .header-box h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #f8f9fa;
        text-transform: capitalize;
        letter-spacing: 1px;
        font-family: "italic";
      }

      .header-box p {
        font-size: 1.2rem;
        color: #e0e0e0;
        margin: 0;
      }

      .custom-navbar {
        background-color: #0c1e32;
      }

      .custom-container {
        background-color: #2e6146;
      }

      .navbar-logo {
        width: 80px;
        height: auto;
        position: relative;
        transition: transform 1s ease-in-out;
      }

      .nav-link {
        position: relative;
        display: inline-block;
        padding-bottom: 4px;
        transition: color 0.3s;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: white;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .icon {
        font-size: 25px;
        color: white;
        cursor: pointer;
        transition: 0.2s ease;
      }

      .icon:hover {
        transform: scale(1.5);
        /* Optional: slight grow effect */
      }

      .custom-button {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }

      form input,
      form button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      form input {
        text-transform: uppercase;
      }

      input[type="date"],
      input[type="time"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: white;
      }

      /* Make dropdown menu act like a normal block */
      .dropdown-menu.show {
        position: static;
        float: none;
        transform: none;
      }

      .dropdown-menu.transparent-box {
        background-color: blue;
        opacity: 0.5;
        /* 50% transparent */
      }

      .btn-primary {
        box-shadow: white 0px 0px 5px;
      }

      .btn-success:hover {
        background-color: blue;
      }

      @media (max-width: 768px) {
        .icon-container {
          display: flex;
          justify-content: space-around;
          /* Ensures even spacing */
          align-items: center;
          padding: 10px 0;
        }
        .icon {
          font-size: 30px;
          /* Increase icon size for better visibility */
        }
      }
    </style>
  </head>

                    value="శ్రీకాకుళం ట్రిప్"
                    readonly
                  />
                  <input
                    type="datetime-local"
                    class="date"
                    placeholder="Date"
                    required
                  />
                  <input
                    type="text"
                    class="days"
                    placeholder="Days"
                    value="2 Days"
                    readonly
                  />
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll("#whatsappButton").forEach((button) => {
        button.addEventListener("click", function () {
          const phoneNumber = "9014331223";
          const whatsappURL = `https://wa.me/${phoneNumber}`;
          window.open(whatsappURL, "_blank");
        });
      });
      document.querySelectorAll(".bookingForm").forEach(function (form) {
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = form.querySelector(".name").value;
          const contact = form.querySelector(".contact").value;
          const from = form.querySelector(".from").value;
          const to = form.querySelector(".to").value;
          const dateTime = form.querySelector(".date").value;
          const tripDays = form.querySelector(".days").value;

          const message = `Name: ${name}\nContact: ${contact}\nFrom: ${from}\nTo: ${to}\nDate & Time: ${dateTime}\nTrip Days: ${tripDays}`;
          const phoneNumber = "9014331223";
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(
            message
          )}`;

          window.open(whatsappUrl, "_blank");
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
