<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background-color: #0f3754;
      }
      .custom-navbar {
        background-color: #0c1e32;
      }
      .custom-container {
        background-color: #2e6146;
      }
      .navbar-logo {
        width: 80px;
        height: auto;
        position: relative;
        transition: transform 1s ease-in-out;
      }
      .nav-link {
        position: relative;
        display: inline-block;
        padding-bottom: 4px;
        transition: color 0.3s;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: white;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .icon {
        font-size: 25px;
        color: white;
        cursor: pointer;
        transition: 0.2s ease;
      }
      .icon:hover {
        transform: scale(1.5); /* Optional: slight grow effect */
      }
      .custom-button {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
      @media (max-width: 768px) {
        .icon-container {
          display: flex;
          justify-content: space-around; /* Ensures even spacing */
          align-items: center;
          padding: 10px 0;
        }
        .icon {
          font-size: 30px; /* Increase icon size for better visibility */
        }
        .whatsapp-button {
          width: 100% !important; /* Full width for small screens */
        }
      }
      body {
        background-image: url("Images/backgroundimg.jpg"); /* Your image path */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
      }
      .contact-container {
        display: flex;
        max-width: 1200px;
        margin: 60px auto;
        border-radius: 10px;
        box-shadow: 0 0 20px white;
        overflow: hidden;
        padding-left: 30px;
        padding-right: 30px;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      .contact-details,
      .contact-form {
        flex: 1;
        padding: 30px;
        color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: blue;
        padding-bottom: 30px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 2px rgb(255, 255, 255);
        font-family: "Arial", sans-serif;
        text-underline-offset: 8px;
      }
      p {
        font-size: 1em;
      }
      h2 {
        color: red;
        text-shadow: 0px 0px 4px white;
      }
      .detail-items p {
        justify-content: center;
        font-size: 1.2em;
        margin-top: 10px;
        color: white;
      }
      label {
        display: block;
        margin-top: 15px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px 5px black;
      }

      button {
        font-weight: bold;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: orangered;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
          width: 90%;
        }
        .contact-details,
        .contact-form {
          flex: 1;
        }
      }
      .contact-details {
        padding: 10px;
        border-radius: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-1 py-lg-1 custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="Images/NEW LOGO-1.png"
            alt="Brand Logo"
            width="130"
            height="80"
            class="d-inline-block"
          />
        </a>
        <span class="text-white">SRI ARUNACHALA SHIVA TRAVELS</span>
        <button
          class="navbar-toggler bg-white custom-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-white px-3" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-3" href="tours.html">Tours</a>
            </li>
            <li>
              <a class="nav-link text-white px-3" href="taxi.html">Taxi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-3" href="contact_us.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-1 custom-container">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <i class="icon bi bi-whatsapp px-2 px-md-4" id="whatsappButton"></i>
          <i class="icon bi bi-instagram px-2 px-md-4"></i>
          <i class="icon bi bi-facebook px-2 px-md-4"></i>
          <i class="icon bi bi-twitter px-2 px-md-4"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-12 col-md-auto d-flex align-items-center justify-content-center"
        >
          <span class="d-block text-center text-white mt-3">
            Ph.NO +919030152020, +919030162020
          </span>
        </div>
      </div>
    </div>

    <div class="row contact-container">
      <div class="detail-items col-lg-6 mt-5">
        <h1>Contact Us</h1>
        <h2>Sri Arunachala Shiva Travels</h2>
        <p>Sriram Nagar, Rajamahendravaram, Andhra Pradesh</p>
      </div>
      <div class="contact-form col-lg-6">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button
            type="submit"
            onclick="event.preventDefault();"
            id="emailButton"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <footer>
      <div class="container-fluid bg-dark text-white text-center py-3">
        <p class="mb-0">
          Â© 2023 Sri Arunachala Shiva Travels. All rights reserved.
        </p>
        <p class="mb-0">Tedlance IT Solutions</p>
      </div>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      document.querySelectorAll("#whatsappButton").forEach((button) => {
        button.addEventListener("click", function () {
          const phoneNumber = "9014331223";
          const whatsappURL = `https://wa.me/${phoneNumber}`;
          window.open(whatsappURL, "_blank");
        });
      });
      document.querySelectorAll("#emailButton").forEach((button) => {
        button.addEventListener("click", function () {
          const recipient = "d.phanindra9@gmail.com";
          const subject = "Contact Request from Website";
          const body = `Name: ${
            document.getElementById("name").value
          }\n Email: ${document.getElementById("email").value}\n Message: ${
            document.getElementById("message").value
          }`;

          const mailtoURL = `mailto:${recipient}?subject=${encodeURIComponent(
            subject
          )}&body=${encodeURIComponent(body)}`;

          window.open(mailtoURL, "_blank");

          setTimeout(() => {
            location.reload();
          }, 1000);
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
