<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sri Arunachala Shiva Travels - Trusted Travel Agency"
    />
    <meta name="keywords" content="Travel, Tours, Arunachala Shiva, Booking" />
    <title>Sri Arunachala Shiva Travels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #0f3754;
      }
      .custom-navbar {
        background-color: #0c1e32;
      }
      .custom-container {
        background-color: #2e6146;
      }
      .icon {
        font-size: 25px;
        color: white;
      }
      .custom-button {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-1 py-lg-1 custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="Images/NEW LOGO-1.png"
            alt="Brand Logo"
            width="130"
            height="80"
            class="d-inline-block"
          />
        </a>
        <span class="text-white">SRI ARUNACHALA SHIVA TRAVELS</span>
        <button
          class="navbar-toggler bg-white custom-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-white px-3" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-3" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-3" href="#">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-3" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-1 custom-container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-auto d-flex align-items-center">
          <i class="icon bi bi-whatsapp px-2 px-md-4"></i>
          <i class="icon bi bi-instagram px-2 px-md-4"></i>
          <i class="icon bi bi-facebook px-2 px-md-4"></i>
          <i class="icon bi bi-twitter px-2 px-md-4"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="d-block text-center text-white mt-3">
            Ph.NO +919030152020, +919030162020
          </span>
        </div>
      </div>
    </div>
    <!-- Cars Images -->
    <!-- First Car -->
    <div class="container text-center bg-primary pt-3 pb-3 mt-3">
      <div class="row align-items-start">
        <div class="col-lg-4">
          <img src="Images/1.jpg" alt="car" width="300px" height="200px" />
        </div>
        <div class="col-lg-4 text-white">
          BRAND : SUZUKI <br />
          MODEL : SWIFT <br />
          TANK : PETROL
        </div>
        <div class="col-lg-4 pt-5">
          <button class="btn btn-success">whatsapp</button>
        </div>
      </div>
    </div>
    <!-- Second Car -->
    <div class="container text-center bg-primary pt-3 pb-3 mt-3">
      <div class="row align-items-start">
        <div class="col-lg-4">
          <img src="Images/2.jpg" alt="car" width="300px" height="200px" />
        </div>
        <div class="col-lg-4 text-white pt-5">
          BRAND : FORCE <br />
          MODEL : TRAVELLER <br />
          TANK : PETROL
        </div>
        <div class="col-lg-4 pt-5">
          <button class="btn btn-success">whatsapp</button>
        </div>
      </div>

    <div class="container text-center bg-primary pt-3 pb-3 mt-3">
      <div class="row align-items-start">
        <div class="col-lg-4">
          <img src="Images/3.jpg" alt="car" width="300px" height="200px" />
        </div>
        <div class="col-lg-4 text-white pt-5">
          BRAND : TOYATA <br />
          MODEL : INNOVA <br />
          TANK : PETROL
        </div>
        <div class="col-lg-4 pt-5">
          <button class="btn btn-success">whatsapp</button>

      </div>
    </div>
    <!-- Fourth Car -->
    <div class="container text-center bg-primary pt-3 pb-3 mt-3">
      <div class="row align-items-start">
        <div class="col-lg-4">
          <img src="Images/4.jpg" alt="car" width="300px" height="200px" />

        <div class="col-lg-4 text-white pt-5">
          BRAND : TOYATA <br />
          MODEL : ETIOS <br />
          TANK : PETROL
        </div>
        <div class="col-lg-4 pt-5">

        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
